<div class="show-tag-wrapper hoverable" (click)="listExpanded = !listExpanded">
	<span *ngIf="!listExpanded">{{ "tag-list.show-tags" | translate}}</span>
	<i *ngIf="!listExpanded" class="bi-chevron-down"></i>

	<span *ngIf="listExpanded">{{ "tag-list.hide-tags" | translate}}</span>
	<i *ngIf="listExpanded" class="bi-chevron-up"></i>
</div>
<div *ngIf="listExpanded" class="tag-list">
	<table>
		<tr>
			<th>{{ "tag-list.key" | translate}}</th>
			<th>{{ "tag-list.value" | translate}}</th>
		</tr>
		<tr *ngFor="let t of relevantTags">
			<td [title]="t[0]" class="no-overflow">{{t[0]}}</td>
			<td [title]="t[1]" *ngIf="!isUrl(t[1])">{{t[1]}}</td>
			<td [title]="t[1]" *ngIf="isUrl(t[1])">
				<a [href]="t[1]" target="_blank">{{t[1]}}</a>
			</td>
		</tr>
	</table>
</div>
